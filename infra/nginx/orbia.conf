upstream orbia_app {
    server web:5000;
}

upstream orbia_landing {
    server landing:80;
}

server {
    listen 80;
    server_name app.orbiapanel.com;

    client_max_body_size 10m;

    location / {
        proxy_pass http://orbia_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        add_header Permissions-Policy "microphone=(self), camera=(self)" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}

server {
    listen 80;
    server_name orbiapanel.com www.orbiapanel.com;

    location / {
        proxy_pass http://orbia_landing;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80 default_server;
    server_name _;

    location / {
        return 302 https://orbiapanel.com$request_uri;
    }
}
