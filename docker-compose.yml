services:
  postgres:
    image: postgres:16-alpine
    container_name: orbia-postgres
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5050:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-orbia}" ]
      interval: 3s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  ai:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: orbia-ai
    env_file:
      - .env.production
    ports:
      - "8000:8000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: orbia-web
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      # DATABASE_URL comes from .env.production (env_file above) â€“ do not override here.
      # Overriding with shell interpolation (${POSTGRES_USER} etc.) fails on Windows Docker Desktop
      # because host-shell variables are empty when compose reads them.
      POSTGRES_HOST: postgres
      AI_SERVICE_URL: http://ai:8000
      NODE_ENV: production
      PORT: "5000"
      SEED: "${SEED}"
    ports:
      - "5000:5000"
    command: [ "sh", "docker-entrypoint-web.sh" ]
    restart: unless-stopped

volumes:
  pgdata:
