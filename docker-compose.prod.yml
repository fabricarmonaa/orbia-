version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: orbia-postgres
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-orbia}" ]
      interval: 3s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  ai:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: orbia-ai
    env_file:
      - .env.production
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: orbia-web
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      POSTGRES_HOST: postgres
      AI_SERVICE_URL: http://ai:8001
      NODE_ENV: production
      PORT: "5000"
      SEED: "${SEED}"
    command: >
      sh -c " echo 'Waiting postgres...'; npm run db:push; echo 'Starting server...'; node dist/index.cjs "
    restart: unless-stopped

  landing:
    build:
      context: .
      dockerfile: Dockerfile.landing
    container_name: orbia-landing
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: orbia-nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/orbia.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - landing
    restart: unless-stopped

volumes:
  pgdata:
